<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Demo</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.0-web/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="menu">
      <!-- titulo -->
      <div class="title">
        <h2>Nuestro Menu</h2>
        <div class="underline"></div>
      </div>
        <!-- botones de filtrado -->
        <div class="btn-container">
          <!--<button class="filter-btn" type="button" data-id="all"> todo</button>
          <button class="filter-btn" type="button" data-id="breakfast"> desayuno</button>
          <button class="filter-btn" type="button" data-id="lunch"> comida</button>
          <button class="filter-btn" type="button" data-id="shakes"> malteadas</button>
        -->
        </div>
        <!-- menu -->
        <div class="section-center">
        <!-- primer articulo  -->
        <article class="menu-item">
          <img src="menu-item.jpeg" class="photo" alt="menu item" />
          <div class="item-info">
            <header>
              <h4>Hotcakes de Mantequilla</h4>
              <h4 class="price">$45</h4>
            </header>
            <p class = "item-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit,
              sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
               Ut enim ad minim veniam, </p>
          </div>
        </article>
        <!-- fin del primer articulo  -->
        </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
